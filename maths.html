<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zoom Class</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    a {
      cursor: pointer;
      text-decoration: none;
    }
    #zoomLink {
      color: #2563eb;
      font-size: 1.2em;
    }
    #recordsSection {
      margin-top: 40px;
    }
    .controls {
      margin: 20px 0;
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .filter-group {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .filter-group label {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr.deleted {
      background-color: #fee;
      opacity: 0.7;
    }
    .pagination {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .pagination button {
      padding: 8px 16px;
      cursor: pointer;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .pagination button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .export-btn {
      padding: 10px 20px;
      background-color: #059669;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .export-btn:hover {
      background-color: #047857;
    }
    .action-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9em;
    }
    .delete-btn {
      background-color: #dc2626;
      color: white;
    }
    .delete-btn:hover {
      background-color: #b91c1c;
    }
    .undo-btn {
      background-color: #2563eb;
      color: white;
    }
    .undo-btn:hover {
      background-color: #1d4ed8;
    }
    .status-badge {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.85em;
      font-weight: bold;
    }
    .status-active {
      background-color: #d1fae5;
      color: #065f46;
    }
    .status-deleted {
      background-color: #fee2e2;
      color: #991b1b;
    }
    #recordsTable {
      display: none;
    }
    .loading {
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>
    <a href="#" id="zoomLink">Join Zoom Class</a>
  </h1>

  <div id="recordsSection">
    <h2>Attendance History for <span id="studentNameHistory"></span></h2>
    <p class="loading" id="loadingMessage">Loading records...</p>
    
    <div id="recordsTable" style="display:none;">
      <div class="controls">
        <button class="export-btn" id="exportBtn">Export to CSV</button>
        
        <div class="filter-group">
          <label>
            <input type="radio" name="recordFilter" value="active" checked>
            Show Active Only
          </label>
          <label>
            <input type="radio" name="recordFilter" value="all">
            Show All (Including Deleted)
          </label>
        </div>
      </div>
      
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>EST Date and Time</th>
            <th>IST Date and Time</th>
            <th>Website</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="recordsBody">
        </tbody>
      </table>
      
      <div class="pagination">
        <button id="prevBtn" disabled>Previous</button>
        <span id="pageInfo">Page 1</span>
        <button id="nextBtn">Next</button>
      </div>
    </div>
  </div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxLvEXML3yhQf8tzuiOw8FVOipGPLahg4DOwY7nd5bDbSTy5l9_9tJIvupLut0K4Wkj/exec";
const ZOOM_URL = "https://us06web.zoom.us/j/3526108363?pwd=J8V6Ps7JhPgpZ4BpINi4PEA6X59Cpf.1";
const sid = new URLSearchParams(window.location.search).get("sid");

let allRecords = [];
let currentPage = 1;
const recordsPerPage = 10;
let studentName = "";
let showDeleted = false;

if (!sid) {
  alert("Invalid student link");
}

// JOIN ZOOM
document.getElementById("zoomLink").onclick = e => {
  e.preventDefault();
  fetch(SCRIPT_URL, {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: `sid=${encodeURIComponent(sid)}&ip=${encodeURIComponent(location.hostname)}`
  }).catch(err => console.error('Error logging click:', err));
  
  window.location.href = ZOOM_URL;
};

// Load all records
function loadRecords() {
  document.getElementById("loadingMessage").style.display = "block";
  document.getElementById("recordsTable").style.display = "none";
  
  fetch(SCRIPT_URL, {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: `action=getAllRecords&sid=${encodeURIComponent(sid)}&showDeleted=${showDeleted}`
  })
    .then(r => r.json())
    .then(data => {
      document.getElementById("loadingMessage").style.display = "none";
      
      if (data.error) {
        document.getElementById("loadingMessage").textContent = "Error: " + data.error;
        document.getElementById("loadingMessage").style.display = "block";
        return;
      }
      
      allRecords = data.records || [];
      studentName = data.studentName || "Unknown";
      document.getElementById("studentNameHistory").innerText = studentName;
      
      if (allRecords.length === 0) {
        document.getElementById("loadingMessage").textContent = "No attendance records found.";
        document.getElementById("loadingMessage").style.display = "block";
      } else {
        document.getElementById("recordsTable").style.display = "block";
        currentPage = 1;
        displayRecords();
      }
    })
    .catch(err => {
      console.error('Error loading records:', err);
      document.getElementById("loadingMessage").textContent = "Error loading records.";
      document.getElementById("loadingMessage").style.display = "block";
    });
}

// Display records for current page
function displayRecords() {
  const startIndex = (currentPage - 1) * recordsPerPage;
  const endIndex = startIndex + recordsPerPage;
  const pageRecords = allRecords.slice(startIndex, endIndex);
  
  const tbody = document.getElementById("recordsBody");
  tbody.innerHTML = "";
  
  pageRecords.forEach((record, index) => {
    const row = tbody.insertRow();
    const globalIndex = startIndex + index + 1;
    
    if (record.status === "deleted") {
      row.classList.add("deleted");
    }
    
    row.insertCell(0).textContent = globalIndex;
    row.insertCell(1).textContent = formatDateTime(record.estTime);
    row.insertCell(2).textContent = formatDateTime(record.istTime);
    row.insertCell(3).textContent = record.website || "N/A";
    
    const statusCell = row.insertCell(4);
    const statusBadge = document.createElement("span");
    statusBadge.className = `status-badge status-${record.status}`;
    statusBadge.textContent = record.status === "deleted" ? "Deleted" : "Active";
    statusCell.appendChild(statusBadge);
    
    const actionCell = row.insertCell(5);
    if (record.status === "deleted") {
      const undoBtn = document.createElement("button");
      undoBtn.className = "action-btn undo-btn";
      undoBtn.textContent = "Undo";
      undoBtn.onclick = () => undoDelete(record.rowNum);
      actionCell.appendChild(undoBtn);
    } else {
      const deleteBtn = document.createElement("button");
      deleteBtn.className = "action-btn delete-btn";
      deleteBtn.textContent = "Delete";
      deleteBtn.onclick = () => softDelete(record.rowNum);
      actionCell.appendChild(deleteBtn);
    }
  });
  
  updatePagination();
}

function formatDateTime(dateValue) {
  if (!dateValue) return "N/A";
  
  const d = new Date(dateValue);
  return d.toLocaleString("en-US", {
    month: "short",
    day: "numeric",
    year: "numeric",
    hour: "numeric",
    minute: "2-digit",
    hour12: true
  });
}

function updatePagination() {
  const totalPages = Math.ceil(allRecords.length / recordsPerPage);
  
  document.getElementById("pageInfo").textContent = 
    `Page ${currentPage} of ${totalPages} (${allRecords.length} total records)`;
  
  document.getElementById("prevBtn").disabled = currentPage === 1;
  document.getElementById("nextBtn").disabled = currentPage === totalPages || totalPages === 0;
}

// Soft delete function
function softDelete(rowNum) {
  if (!confirm("Delete this attendance record?")) return;
  
  fetch(SCRIPT_URL, {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: `action=softDelete&rowNum=${rowNum}`
  })
    .then(r => r.json())
    .then(data => {
      if (data.success) {
        loadRecords();
      } else {
        alert("Failed to delete record");
      }
    })
    .catch(err => console.error('Error deleting record:', err));
}

// Undo delete function
function undoDelete(rowNum) {
  fetch(SCRIPT_URL, {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: `action=undoDelete&rowNum=${rowNum}`
  })
    .then(r => r.json())
    .then(data => {
      if (data.success) {
        loadRecords();
      } else {
        alert("Failed to undo delete");
      }
    })
    .catch(err => console.error('Error undoing delete:', err));
}

// Pagination controls
document.getElementById("prevBtn").onclick = () => {
  if (currentPage > 1) {
    currentPage--;
    displayRecords();
  }
};

document.getElementById("nextBtn").onclick = () => {
  const totalPages = Math.ceil(allRecords.length / recordsPerPage);
  if (currentPage < totalPages) {
    currentPage++;
    displayRecords();
  }
};

// Filter change handler
document.querySelectorAll('input[name="recordFilter"]').forEach(radio => {
  radio.addEventListener('change', (e) => {
    showDeleted = e.target.value === "all";
    loadRecords();
  });
});

// Export to CSV
document.getElementById("exportBtn").onclick = () => {
  const csvContent = generateCSV();
  const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
  const link = document.createElement("a");
  const url = URL.createObjectURL(blob);
  
  const filterType = showDeleted ? "all" : "active";
  link.setAttribute("href", url);
  link.setAttribute("download", `${studentName}_attendance_${filterType}_${new Date().toISOString().split('T')[0]}.csv`);
  link.style.visibility = "hidden";
  
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
};

function generateCSV() {
  let csv = "No.,EST Date and Time,IST Date and Time,Website,Status\n";
  
  allRecords.forEach((record, index) => {
    const row = [
      index + 1,
      formatDateTime(record.estTime),
      formatDateTime(record.istTime),
      record.website || "N/A",
      record.status === "deleted" ? "Deleted" : "Active"
    ].map(field => `"${field}"`).join(",");
    
    csv += row + "\n";
  });
  
  return csv;
}

// Initial load
loadRecords();
</script>
</body>
</html>
