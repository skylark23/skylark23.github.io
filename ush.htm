            margin-bottom: 1.5rem;

                options: ["Widespread social equality", "Significant political corruption and social inequality hidden by a thin layer of prosperity", "A golden age of artistic achievement", "Harmonious labor relations"],
                answer: "Significant political corruption and social inequality hidden by a thin layer of prosperity"
            },
            {
                question: "A key factor that led to the rise of big businesses in the Gilded Age was:",
                options: ["Strict government regulation", "Technological innovations and new forms of corporate organization", "A decline in immigration", "Small-scale production"],
                answer: "Technological innovations and new forms of corporate organization"
            },
            {
                question: "Andrew Carnegie is most associated with which industry?",
                options: ["Oil", "Railroads", "Steel", "Banking"],
                answer: "Steel"
            },
            {
                question: "John D. Rockefeller gained immense wealth and power in which industry?",
                options: ["Textiles", "Automobiles", "Oil", "Coal"],
                answer: "Oil"
            },
            {
                question: "The Dawes Act of 1887 aimed to 'civilize' Native Americans by:",
                options: ["Granting them full citizenship", "Breaking up tribal lands into individual allotments", "Establishing large reservations", "Promoting communal land ownership"],
                answer: "Breaking up tribal lands into individual allotments"
            },
            {
                question: "What was the purpose of institutions like the Carlisle Indian School?",
                options: ["To preserve Native American cultures", "To assimilate Native American children into white American culture", "To provide advanced military training", "To promote tribal sovereignty"],
                answer: "To assimilate Native American children into white American culture"
            },
            {
                question: "The Battle of Wounded Knee (1890) marked the effective end of:",
                options: ["The Civil War", "The Native American resistance to US expansion", "The Spanish-American War", "The Gilded Age"],
                answer: "The Native American resistance to US expansion"
            },
            {
                question: "The Chinese Exclusion Act of 1882 was the first law to:",
                options: ["Grant universal suffrage", "Prohibit a specific ethnic group from immigrating to the US", "Regulate interstate commerce", "Establish national parks"],
                answer: "Prohibit a specific ethnic group from immigrating to the US"
            },
            {
                question: "Jane Addams was a prominent figure in the Progressive Era known for founding which settlement house?",
                options: ["Hull House", "Faneuil Hall", "Ellis Island", "Tenement House"],
                answer: "Hull House"
            },
            {
                question: "Plessy v. Ferguson (1896) established the legal precedent of:",
                options: ["Affirmative action", "Separate but equal", "Racial integration", "Universal suffrage"],
                answer: "Separate but equal"
            },
            {
                question: "Ida B. Wells was a journalist and activist who campaigned fiercely against:",
                options: ["Alcohol consumption", "Women's suffrage", "Lynching and racial injustice", "Industrialization"],
                answer: "Lynching and racial injustice"
            },
            {
                question: "Booker T. Washington's approach to racial equality emphasized:",
                options: ["Immediate political equality and agitation", "Economic self-sufficiency and vocational training for African Americans", "Mass protests and civil disobedience", "Migration to Africa"],
                answer: "Economic self-sufficiency and vocational training for African Americans"
            },
            {
                question: "W.E.B. Du Bois advocated for what approach to racial equality, often contrasting with Washington's views?",
                options: ["Gradual economic advancement", "Political action and higher education for the 'talented tenth'", "Segregation and separatism", "Acceptance of social inequality"],
                answer: "Political action and higher education for the 'talented tenth'"
            },
            {
                question: "The Populist Movement (late 19th century) was primarily a political movement representing the interests of:",
                options: ["Industrial capitalists", "Urban factory workers", "Farmers and common laborers seeking economic reform", "Southern plantation owners"],
                answer: "Farmers and common laborers seeking economic reform"
            },
            {
                question: "William Jennings Bryan was a prominent figure in the Populist and Democratic parties, famous for his 'Cross of Gold' speech, which advocated for:",
                options: ["The gold standard", "Bimetallism (free silver)", "Protective tariffs", "A national sales tax"],
                answer: "Bimetallism (free silver)"
            }
        ];

        let currentQuestionIndex = 0; // Tracks the current question
        let score = 0; // Tracks the user's score
        let selectedOption = null; // Stores the currently selected answer option element

        // Get references to DOM elements
        const questionText = document.getElementById('question-text');
        const answerOptionsDiv = document.getElementById('answer-options');
        const scoreDisplay = document.getElementById('score-display');
        const nextButton = document.getElementById('next-button');
        const messageArea = document.getElementById('message-area');
        const quizEndScreen = document.getElementById('quiz-end-screen');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');
        const quizContainer = document.getElementById('quiz-container'); // The main quiz section

        /**
         * Displays the current question and its answer options.
         */
        function displayQuestion() {
            // Hide end screen and show quiz container if necessary
            quizEndScreen.classList.add('hidden');
            quizContainer.classList.remove('hidden');

            const question = questions[currentQuestionIndex];
            questionText.textContent = question.question;
            answerOptionsDiv.innerHTML = ''; // Clear previous options
            messageArea.classList.add('hidden'); // Hide message area
            nextButton.textContent = 'Next Question'; // Reset button text

            // If it's the last question, change button text to 'Submit Quiz'
            if (currentQuestionIndex === questions.length - 1) {
                nextButton.textContent = 'Submit Quiz';
            }

            selectedOption = null; // Reset selected option for the new question

            // Create buttons for each answer option
            question.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-button', 'block');
                button.addEventListener('click', () => selectAnswer(button, option));
                answerOptionsDiv.appendChild(button);
            });

            // Update score display
            updateScoreDisplay();
        }

        /**
         * Handles the selection of an answer option.
         * @param {HTMLElement} buttonElement - The button element that was clicked.
         * @param {string} selectedAnswer - The text of the selected answer.
         */
        function selectAnswer(buttonElement, selectedAnswer) {
            // Remove 'selected' class from previously selected option
            if (selectedOption) {
                selectedOption.classList.remove('selected');
            }

            // Add 'selected' class to the newly selected option
            buttonElement.classList.add('selected');
            selectedOption = buttonElement; // Store the currently selected button

            // Disable all option buttons after selection to prevent changing answer
            Array.from(answerOptionsDiv.children).forEach(button => {
                button.disabled = true;
            });

            // Check if the selected answer is correct
            const currentQuestion = questions[currentQuestionIndex];
            if (selectedAnswer === currentQuestion.answer) {
                // Correct answer feedback
                messageArea.textContent = "Correct! ✨";
                messageArea.classList.remove('hidden');
                buttonElement.classList.add('correct'); // Style correct answer
                score++; // Increment score only if correct
            } else {
                // Incorrect answer feedback
                messageArea.textContent = `Incorrect. The correct answer was: ${currentQuestion.answer}`;
                messageArea.classList.remove('hidden');
                buttonElement.classList.add('incorrect'); // Style incorrect answer

                // Highlight the correct answer if an incorrect one was chosen
                Array.from(answerOptionsDiv.children).forEach(button => {
                    if (button.textContent === currentQuestion.answer) {
                        button.classList.add('correct');
                    }
                });
            }

            updateScoreDisplay(); // Update score display immediately after checking answer
        }

        /**
         * Updates the score text displayed on the screen.
         */
        function updateScoreDisplay() {
            scoreDisplay.textContent = `Score: ${score} / ${currentQuestionIndex + (selectedOption ? 1 : 0)}`;
        }


        /**
         * Moves to the next question or ends the quiz if all questions are answered.
         */
        function nextQuestion() {
            // Ensure an option is selected before moving to the next question
            if (!selectedOption && currentQuestionIndex < questions.length) {
                messageArea.textContent = "Please select an answer before proceeding!";
                messageArea.classList.remove('hidden');
                return; // Prevent moving to next question without selection
            }

            currentQuestionIndex++; // Move to the next question

            if (currentQuestionIndex < questions.length) {
                // If there are more questions, display the next one
                displayQuestion();
                // Re-enable all option buttons for the new question
                Array.from(answerOptionsDiv.children).forEach(button => {
                    button.disabled = false;
                });
            } else {
                // If all questions are answered, end the quiz
                endQuiz();
            }
        }

        /**
         * Displays the quiz end screen with the final score.
         */
        function endQuiz() {
            quizContainer.classList.add('hidden'); // Hide the quiz questions
            quizEndScreen.classList.remove('hidden'); // Show the end screen
            finalScoreDisplay.textContent = `Your final score: ${score} / ${questions.length}`;
        }

        /**
         * Resets the quiz to its initial state.
         */
        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            selectedOption = null;
            displayQuestion(); // Start the quiz again
        }

        // Event listeners
        nextButton.addEventListener('click', nextQuestion);
        restartButton.addEventListener('click', restartQuiz);

        // Initial call to display the first question when the page loads
        document.addEventListener('DOMContentLoaded', displayQuestion);
    </script>
